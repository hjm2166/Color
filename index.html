<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color!</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="color">
            
            <!-- 메뉴 -->
            <div class="menu">
                <div class="menu-box">
                    <div class="menu-tab">
                        <img src="source/click.svg" />
                    </div>
                    <img src="source/menu-square.svg" />
                    <div class="menu-options">
                        <img class="option" src="source/bird.svg" data-filter="saturate(3) brightness(1.2) contrast(1.5)" />
                        <img class="option" src="source/shark.svg" data-filter="grayscale(0.9) sepia(0.4) hue-rotate(140deg) brightness(0.5) blur(1.4px) saturate(10)" />
                        <img class="option" src="source/snake.svg" data-filter="invert(1) sepia(1) saturate(10) hue-rotate(300deg) contrast(1)"                        />
                        <img class="option" src="source/dog.svg" data-filter="grayscale(0.8) sepia(0.4) hue-rotate(180deg) saturate(2)" />
                        <img class="option selected" src="source/human.svg" data-filter="none" />
                        <img class="option" src="source/cat.svg" data-filter="grayscale(0.4) sepia(0.3) saturate(0.7) brightness(1.1) blur(1.4px)" />
                        
                    </div>
                </div>      
            </div> 

            <!-- 버튼들 -->
            <img class="left-button" src="source/left-button.svg" onclick="location.href='../blur/blur.html'"/>
            <img class="home-button" src="source/home-button.svg" onclick="location.href='../blink/index.html'"/>

            <!-- 텍스트 -->
            <div class="color-text">color.</div>

            <!-- 슬라이더 -->
            <div class="image-wrapper">
                <div class="image original"></div>
                <div class="image filtered"></div>
                <div class="handle-container">
                    <div class="handle">
                    <img class="option" src="source/divider.svg" />
                    <img class="option" src="source/handle-slim.svg" />
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
